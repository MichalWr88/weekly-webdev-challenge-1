<!DOCTYPE html>
<html lang="en">

<head>
    <title>weekly webdev challenge-1</title>
    <meta charset="utf-8">
    <!-- RWD-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/titilliumtext" type="text/css" />
</head>

<body>
    <header class="page__header">
        <img class="hader__logo" src="img/logo2.png" alt="">
        <img class="hader__logo" src="img/logo.png" alt="">
    </header>
    <main class="page__main">
        <!-- REGRISTER FORM -->
        <form class="page__form">
            <h2 class="form__header">register form</h2>
            <p>
                <label>
                    <span class="input__icon"></span>
                    <input class="input__text" type="text" placeholder="Username">
                </label>
            </p>
            <p>
                <label>
                    <span>Label</span>
                    <input class="text-input" type="password" placeholder="Password">
                </label>
            </p>
            <p>
                <label>
                    <span>Label</span>
                    <input class="text-input" type="password" placeholder="Confirm Password">
                </label>
            </p>
            <p>
                <label>
                    <span>Label</span>
                    <input class="text-input" type="email" placeholder="Email">
                </label>
            </p>
            <p>
                <label>
                    <span>Label</span>
                </label>
                <select class="" name="Location">
                    <option value="default" disabled selected hidden>Your Location</option>
                    <option value="Africa">Africa</option>
                    <option value="Europe">Europe</option>
                    <option value="Asia">Asia</option>
                    <option value="North America">North America</option>
                    <option value="South America">South America</option>
                    <option value="Antarctica">Antarctica</option>
                    <option value="Australia">Australia</option>
            </p>
            <p>
                <label>
                    <span></span>Ihave read and accept the terms of use.
                    <input id="terms-of-use" type="checkbox">
                </label>
            </p>
            <p>
                <button class="confirm allWidth" type="submit">Sign up</button>
            </p>
        </form>
        <!-- SIGN INFORM -->
        <form class="page__form" action="#">
            <h2 class="form-name">sign in form</h2>
            <p>
                <label>
                    <span></span>
                    <input class="text-input" type="text" placeholder="Username">
                </label>
            </p>
            <p>
                <label>
                    <span></span>
                    <input class="text-input" type="password" placeholder="Password">
                </label>
            </p>
            <p>
                <label>
                    <span></span>Remember me
                    <input id="remember" type="checkbox">
                </label>
            </p>
            <p>
                <button class="confirm small-button">sign in</button>
            </p>
        </form>
        <!-- SEND EMAIL -->
        <form class="page__form" action="">
            <h2 class="form-name">send email</h2>
            <p>
                <label>
                    <span></span>
                    <input class="text-input" type="text" placeholder="Your Name">
                </label>
            </p>
            <p>
                <label>
                    <span></span>
                    <input class="text-input" type="email" placeholder="Your Email">
                </label>
            </p>
            <p>
                <label>
                    <span></span>
                    <textarea class="text-input" name="message" id="" cols="30" rows="10" placeholder="Type your message..."></textarea>
                </label>
            </p>
            <p>
                <label>
                    <span></span>Send copy to my Email
                    <input id="copy-email" type="checkbox" checked="checked">
                </label>
            </p>
            <p>
                <button class="confirm allWidth">send email</button>
            </p>
        </form>
        <!-- RECOVER FORM -->
        <form class="page__form" action="#">
            <h2 class="form-name">recover form</h2>
            <p>
                <label>
                    <span></span>
                    <input class="text-input" type="email" placeholder="Enter your Email">
                </label>
            </p>
            <p>
                <label>
                    <span></span>
                    <input class="text-input" type="tel" placeholder="enter your Phone number">
                </label>
            </p>
            <p>
                <button class="confirm small-button">send</button>
                <button class="confirm disabled small-button" disabled>done</button>
            </p>
        </form>
        <!-- SUBSCRIBE FORM -->
        <form class="page__form" action="#">
            <h2 class="form-name">subscribe form</h2>
            <p>
                <label>
                    <span></span>
                    <input class="text-input" type="email" placeholder="Enter yout Email">
                </label>
            </p>
            <button class="confirm small-button">subscribe</button>
            <button class="negative small-button">no, thanks</button>
            </p>
        </form>
    </main>
    <footer class="page__footer">
        <img class="" src="img/logo2.png" alt="first logo">
        <img class="logo" src="img/logo.png" alt="second logo">
        <img class="logo" src="img/logo3.png" alt="third logo">
    </footer>
    <!-- js scripts
            <script type="text/javascript" src="js/code.js"></script>
            <script src="js/custom.js"></script>
-->
</body>

</html>
